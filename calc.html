<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="parent">
    <div class="title">
      <h1>Basic Calculator</h1>
    </div>
    <div class="display">
      <div class="operations">
        
        <ul>
          <P>Use for</P>
          <li>Addition</li>
          <li>Subtraction</li>
          <li>Multiplication</li>
          <li>Division</li>
        </ul>
      </div>
      <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button class="button" onclick="appendNumber(1)">1</button>
          <button class="button" onclick="appendNumber(2)">2</button>
          <button class="button" onclick="appendNumber(3)">3</button>
          <button class="button" onclick="setOperation('+')">+</button>


          <button class="button" onclick="appendNumber(4)">4</button>
          <button class="button" onclick="appendNumber(5)">5</button>
          <button class="button" onclick="appendNumber(6)">6</button>
          <button class="button" onclick="setOperation('-')">-</button>

          <button class="button" onclick="appendNumber(7)">7</button>
          <button class="button" onclick="appendNumber(8)">8</button>
          <button class="button" onclick="appendNumber(9)">9</button>
          <button class="button" onclick="setOperation('*')">*</button>

          <button class="button" onclick="appendNumber(0)">0</button>
          <button class="button" onclick="clearDisplay()">C</button>
          <button class="button" onclick="calculateResult()">=</button>
          <button class="button" onclick="setOperation('/')">/</button>
        </div>
      </div>

    </div>
  </div>
  <div class="container">
    <div class="feedback">
      <label for="feedback">write your feedback here</label>
      <input type="text" id="feedback" placeholder="please type here">
      <button id="send">send</button>
    </div>
    <!-- <input type="text" id="feedback" placeholder="add a new feedback"> -->
    <!-- <p>This is the paragraph</p> -->
  </div>
  <div class="end">
  <div class="footer">
    <p>All rights reserved &#xA9 Calculator</p>
  </div>
</div>
  </div>
  <script src="calc.js"></script>
</body>

</html>
